<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Weight Tracker</title>
<style>
  body {
    font-family: Arial, sans-serif;
    max-width: 500px;
    margin: 50px auto;
    padding: 0 20px;
    background-color: #fff7f7;
  }
  h1 {
    text-align: center;
    color: #d6336c;
  }
  form {
    display: flex;
    gap: 10px;
    margin-bottom: 20px;
  }
  input[type="number"] {
    flex: 1;
    padding: 8px;
    border: 1px solid #f6a1b0;
    border-radius: 4px;
    min: 0;
    step: 0.1;
  }
  button {
    background-color: #d6336c;
    color: white;
    border: none;
    padding: 10px 16px;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #a6214d;
  }
  p {
    font-size: 1.1em;
    font-weight: bold;
    color: #7a0a31;
  }
</style>
</head>
<body>

<h1>Weight Tracker</h1>

<form action="{{ url_for('add_weight') }}" method="POST">
  <input type="number" name="weight" placeholder="Enter your weight" required min="0" step="0.1" />
  <button type="submit">Add Weight</button>
</form>

<p>Your latest recorded weight is <strong>{{ weight }}</strong> (logged on {{ today }})</p>

</body>
</html>
